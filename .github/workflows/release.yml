name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run compile

      - name: Package extension
        run: npm run package

      - name: Get version from tag
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          files: '*.vsix'
          draft: false
          prerelease: false
          generate_release_notes: true
          body: |
            ## Yoke Antigravity v${{ steps.version.outputs.version }}
            
            Transform Antigravity into a fully autonomous AI development environment.
            
            ### Installation
            1. Download the `.vsix` file below
            2. In Antigravity: `Cmd/Ctrl+Shift+P` → "Extensions: Install from VSIX..."
            3. Select the downloaded file
            
            ---
            
            ☕ **Support development**: [ko-fi.com/ai_dev_2024](https://ko-fi.com/ai_dev_2024)
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
